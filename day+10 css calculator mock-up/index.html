<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display--bare">
            <span class="calculator__operend--left"></span>
            <span class="calculator__operator"></span>
            <span class="calculator__operend--right"></span>
            <span class="calculator__equal"></span>
            <span class="calculator__result"></span>
        </div>
        <div class="calculator__display--for-advanced">
        </div>
        <div class="calculator__buttons">
            <div class="container_left">
                <div class="button__row">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                </div>
                <div class="button__row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="button__row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="button__row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="button__row__bottom">
                    <button class="number double">0</button>
                    <button class="decimal">.</button>
                </div>
          </div>
            <div class="container_right">
                <button class="operator">/</button>
                <button class="clear">C</button>
                <button class="calculate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
